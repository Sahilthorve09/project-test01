<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Admin</title>
  <link rel="stylesheet" href="Student-css/contact-admin.css" />
  <link rel="icon" type="image/png" href="../Public/favicom/logo.png"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="top-bar">
    <div class="logo">Alard <span>Exams</span> Portal</div>
    <div class="hamburger" onclick="toggleSidebar()">&#9776;</div> <!-- THIS LINE -->
    <div class="top-info">
      <div class="student-id">Student ID: <strong>ST0065</strong></div>
      <div class="welcome">Welcome To <strong>Student Name</strong></div>
      <div class="logout">Account <a href="../index.html">Logout</a></div>
    </div>
  </header>

  <nav class="path">
    Home &gt; <span>Contact Admin</span>
  </nav>

  <div class="dashboard">
    <aside class="sidebar" id="sidebar">
      <div class="close-btn" onclick="toggleSidebar()">âœ–</div>
      <h3><i class="fas fa-user"></i> Student Menu</h3>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="inbox.html">Inbox</a></li>
        <li class="active"><a href="contact-admin.html">Contact Admin</a></li>
        <li><a href="my-exams.html">My Exams</a></li>
        <li><a href="exam-report.html">Exam Reports</a></li>
        <li><a href="study-materials.html">Study Materials</a></li>
        <li><a href="notifications.html">Notifications</a></li>
        <li><a href="hallticket.html">Hall-Ticket</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <div class="card">
        <h2><i class="fas fa-headset"></i> Contact <span style="color:#f44336;">Admin</span></h2>

        <form class="contact-form">
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="Enter subject" required />

          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Type your message..." required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </main>
  </div>
  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>  
</body>
</html>
