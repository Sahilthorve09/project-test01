<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Push Notification - Faculty</title>
  <link rel="stylesheet" href="faculty-style.css" /> 
  <link rel="icon" type="image/png" href="../Public/favicom/logo.png"> 
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="top-bar">
    <div class="logo">Alard <span>Faculty</span> Portal</div>
    <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>
    <div class="top-info">
      <span><i class="fas fa-user-tie"></i> Welcome, Faculty</span>
      <div class="logout">Account <a href="../index.html">Logout</a></div>
    </div>
  </header>

  <nav class="breadcrumb">Home &gt; Push Notification</nav>

  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="close-btn" onclick="toggleSidebar()">✖</div>
      <h3><i class="fas fa-user-graduate"></i> Faculty Panel</h3>
      <ul>
        <li><a href="faculty-dasahboard.html">Dashboard</a></li>
        <li><a href="view-notifications.html">View Notifications</a></li>
        <li><a href="view-timetable.html">View Timetable</a></li>
        <li><a href="faculty-students.html">My Students</a></li>
        <li><a href="upload-marks.html">Upload Marks</a></li>
        <li><a href="profile.html">Profile</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <div class="card">
        <h2>➕ Push New Notification</h2>

        <form class="upload-form">
            <div class="form-group">
              <label for="title">Notification Title:</label>
              <input type="text" id="title" name="title" placeholder="Enter notification title..." required />
            </div>
          
            <div class="form-group">
              <label for="message">Notification Message:</label>
              <textarea id="message" name="message" rows="6" placeholder="Enter notification message..." required></textarea>
            </div>
          
            <button type="submit" class="btn-post">Push Notification</button>
          </form>
          
      </div>
    </main>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    document.querySelector('.upload-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Notification posted successfully to selected class!');
      this.reset();
    });
  </script>
</body>
</html>
