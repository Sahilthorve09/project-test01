<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <link rel="icon" type="image/png" href="../Public/favicom/logo.png"> 
  <link rel="stylesheet" href="student-register.css" />
  <script defer src="student-login.js"></script>
</head>
<body>
  <div class="container">
    <h2>🔐 Student Login</h2>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" required />

      <label>Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>

      <h4 class="al"><a href="student-register.html">Don't have an Account ?</a></h4>
    </form>

    <p id="loginMsg" class="message"></p>
  </div>
</body>
</html>
