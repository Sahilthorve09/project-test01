<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Registration</title>
  <link rel="icon" type="image/png" href="../Public/favicom/logo.png"> 
  <link rel="stylesheet" href="student-register.css" />
  <script defer src="student-register.js"></script>
</head>
<body>
  <div class="container">
    <h2>ðŸŽ“ Student Registration Form</h2>
    <form id="registrationForm">
      <label>Full Name</label>
      <input type="text" id="name" required />

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Course</label>
      <input type="text" id="course" required />

      <label>Roll Number</label>
      <input type="text" id="roll" required />

      <label>Personal Number</label>
      <input type="tel" id="personal" required />

      <label>Parent Number</label>
      <input type="tel" id="parent" required />

      <label>Is in Hostel?</label>
      <select id="hostel">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>Permanent Address</label>
      <textarea id="permanent" required></textarea>

      <label>Temporary Address</label>
      <textarea id="temporary"></textarea>

      <label>Date of Birth</label>
      <input type="date" id="dob" required />

      <label>Create Password</label>
      <input type="password" id="password" required />

      <label>Solve CAPTCHA: <span id="captchaBox"></span></label>
      <input type="text" id="captchaInput" placeholder="Enter answer" required />

      <button type="submit"> <a href="student-login.html"></a>Register</button>

      <h4 class="ar"><a href="student-login.html">already Register</a></h4>
    </form>

    <p id="msg" class="message"></p>
  </div>
</body>
</html>
