<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Hall Ticket</title>
  <link rel="stylesheet" href="admin-style.css" />
  <link rel="icon" type="image/png" href="../Public/favicom/logo.png"> 
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="top-bar">
    <div class="logo">Alard <span>Admin</span> Portal</div>
    <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>
    <div class="top-info">
      <span><i class="fas fa-user-shield"></i> Welcome, Admin</span>
      <div class="logout">Account <a href="../index.html">Logout</a></div>
    </div>
  </header>

  <nav class="breadcrumb">Home &gt; Upload Hall Ticket</nav>

  <div class="layout">
    <aside class="sidebar" id="sidebar">
      <div class="close-btn" onclick="toggleSidebar()">‚úñ</div>
      <h3><i class="fas fa-cogs"></i> Admin Panel</h3>
      <ul>
        <li><a href="admin.html">Dashboard</a></li>
        <li><a href="post-notification.html">Post Notification</a></li>
        <li><a href="upload-timetable.html">Upload Timetable</a></li>
        <li class="active"><a href="upload-hallticket.html">Upload Hall Tickets</a></li>
        <li><a href="student-list.html">Student List</a></li>
        <li><a href="publish-result.html">Publish Results</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <div class="card">
        <h2>üéüÔ∏è Upload Hall Ticket</h2>
        <form class="upload-form" enctype="multipart/form-data">
          <div class="form-group">
            <label for="student-name">Student Name:</label>
            <input type="text" id="student-name" name="student-name" required />
          </div>

          <div class="form-group">
            <label for="roll-number">Roll Number:</label>
            <input type="text" id="roll-number" name="roll-number" required />
          </div>

          <div class="form-group">
            <label for="hall-ticket">Upload Hall Ticket (PDF only):</label>
            <input type="file" id="hall-ticket" name="hall-ticket" accept="application/pdf" required />
          </div>

          <button type="submit" class="btn-post">Upload Ticket</button>
        </form>
      </div>
    </main>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    document.querySelector('.upload-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const fileInput = document.getElementById('hall-ticket');
      if (fileInput.files.length === 0) {
        alert('Please select a file to upload.');
      } else {
        alert('Hall Ticket uploaded successfully!');
        this.reset();
      }
    });
  </script>
</body>
</html>
